<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Key Terms Encoder </title>
</head>
<body>
<header>
    <h1>Hide Words and Phrases</h1>
</header>
<main class="app-main">
    <section>
        <div class="app-section__btn-group">
            <input id="uploadFile" name="uploadFile" type="file" class="app-input__upload" accept=".txt"/>
            <button id="insertBtn">Insert Sample</button>
        </div>
        <fieldset>
            <legend>'For you eyes only'</legend>
            <textarea id="inputTxtArea" rows="30"
                      placeholder="Please, upload the text file, or paste text, or start typing.... "></textarea>
        </fieldset>

    </section>
    <div>
        <button id="convertBtn"><i class="ri-arrow-right-line"></i></button>
    </div>

    <section>
        <button id="exportBtn" class="app-section__btn-export">Save To File</button>
        <fieldset>
            <legend>Public</legend>
            <textarea id="outputTxtArea" rows="14"></textarea>
            <div contenteditable="true" id="outputDiv">Editable DIV</div>
        </fieldset>
    </section>
</main>
<footer>
    <small>MTExercise</small>
</footer>
<script src="./app.js" type="module"></script>
</body>
</html>
